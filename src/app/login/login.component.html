<div class="mb-4 form_field flex items-center justify-center w-full" >
  <form [formGroup]="loginForm" class="w-1/3 p-30  m-20 h-100 justify-center flex flex-col bg-white border border-gray-300 rounded-md" (ngSubmit)="handleSubmit()">
    <h1 class="text-3xl mb-5">Login</h1>
    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
    <input id="name" formControlName="name" rows="1" placeholder="Enter your name" class="w-full mb-5 px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"/>
    @if(!loginForm.get('name')?.valid){ <p class="text-red-500">El nombre no es valido</p>}

    <label for="password" class="block text-sm  font-medium text-gray-700 mb-2">Password</label>
    <input type="password" formControlName="password" id="password" placeholder="Enter your password" rows="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"/>
    @if(!loginForm.get('password')?.valid){ <p class="text-red-500">La contrase√±a no es valido</p>}
    @if(loginForm?.valid){     <button type="submit" class=" form_button w-full bg-black text-white py-3 px-6 rounded-full font-bold text-lg hover:bg-gray-900 cursor-pointer transition duration-300 mt-6">
    Iniciar sesion
  </button>}
  </form>
</div>
